name: Ask for Discord ID after merge

on:
  pull_request:
    types: [closed]

permissions:
  pull-requests: write

jobs:
  ask:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Comment asking for Discord ID
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `
üéâ **PR merged!**

To receive your Discord role, please comment **exactly**:

\`\`\`
discord: "YOUR_DISCORD_USER_ID"
\`\`\`

‚ö†Ô∏è Only the PR author‚Äôs comment will be accepted.
              `.trim()
            });
            
